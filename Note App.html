<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="noteapp2.css">
    <title>5orou5h Note App</title>
</head>

<body>
    <div class="note-app__wrapper"></div>
    <container class="note-app__container">
        <div class="note-app-title__continer">
            <p class="note-app__title">soroush note app</p>
        </div>
        <div class="note-app-input__container">
            <input id="note-app__input" class="note-app__input" type="text" placeholder="Write Your Note Here">
        </div>
        <div id="color-box" class="note-app-color__box">
            <div class="note-app-color__item " style="background-color: #fff;"></div>
            <div class="note-app-color__item " style="background-color: rgba(255, 159, 26,0.5);"></div>
            <div class="note-app-color__item " style="background-color: rgba(89, 98, 117,0.5);"></div>
            <div class="note-app-color__item " style="background-color:rgba(84, 109, 229,0.5);"></div>
            <div class="note-app-color__item " style="background-color:rgba(255, 56, 56,0.5);"></div>
            <div class="note-app-color__item " style="background-color:rgba(247, 143, 179,0.5);"></div>
            <div class="note-app-color__item " style="background-color: rgba(248, 194, 145,0.7);"></div>
            <div class="note-app-color__item " style="background-color:rgba(106, 137, 204,0.5);"></div>
            <div class="note-app-color__item " style="background-color:rgba(56, 173, 169,0.5);"></div>
            <div class="note-app-color__item " style="background-color: rgba(184, 233, 148,1);"></div>
        </div>
        <div class="buttons-container">
            <button id="add-btn" class="button-add"><i class="fa-sharp fa-solid fa-plus"></i></button>
            <button id="delete-btn" class="button-delete"><i class="fa-solid fa-eraser"></i></button>
        </div>
        <div class="notes-container">
         
        </div>

    </container>
    </div>





    <script src="/noteApp.js"></script>
    <script src="https://kit.fontawesome.com/d42e6cc261.js" crossorigin="anonymous"></script>
</body>

</html>
