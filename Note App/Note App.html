<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="noteapp2.css">
    <title>5orou5h Note App</title>
</head>

<body>
    <container class="note-app__container">
        <div class="note-app__wraper">
            <p class="note-app__title">soroush note app</p>
            <div class="note-app-input__container">
                <input class="note-app__input" type="text" placeholder="Write Your Note Here">
            </div>
            <div class="note-app-color__box">
                <div class="note-app-color__item">red</div>
                <div class="note-app-color__item">blue</div>
                <div class="note-app-color__item">green</div>
                <div class="note-app-color__item">orange</div>
                <div class="note-app-color__item">brown</div>
            </div>
            <div class="buttons-container">
                <button class="button-delete"><i class="fa-duotone fa-eraser"></i></button>
                <button class="button-add"><i class="fa-sharp fa-solid fa-plus"></i></button>
            </div>
            <div class="notes-container">

            </div>
        </div>

    </container>






    <script src="/noteApp.js"></script>
</body>

</html>
