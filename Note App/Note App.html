<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="noteapp2.css">
    <title>5orou5h Note App</title>
</head>

<body>
    <container class="note-app__container">
        <div class="note-app__wrapper">
            <p class="note-app__title">soroush note app</p>
            <div class="note-app-input__container">
                <input class="note-app__input" type="text" placeholder="Write Your Note Here">
            </div>
            <div class="note-app-color__box">
                <div class="note-app-color__item color1"></div>
                <div class="note-app-color__item color2"></div>
                <div class="note-app-color__item color3"></div>
                <div class="note-app-color__item color4"></div>
                <div class="note-app-color__item color5"></div>
                <div class="note-app-color__item color6"></div>
                <div class="note-app-color__item color7"></div>
                <div class="note-app-color__item color8"></div>
                <div class="note-app-color__item color9"></div>
                <div class="note-app-color__item color10"></div>
            </div>
            <div class="buttons-container">
                <button class="button-delete"><i class="fa-solid fa-eraser"></i></button>
                <button class="button-add"><i class="fa-sharp fa-solid fa-plus"></i></button>
            </div>
            <div class="notes-container">

            </div>
        </div>

    </container>






    <script src="/noteApp.js"></script>
    <script src="https://kit.fontawesome.com/d42e6cc261.js" crossorigin="anonymous"></script>
</body>

</html>
